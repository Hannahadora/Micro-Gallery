<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <Nav class="wedge bg-gray-700">
        <h1><a href="#" class="nav text-sm">Gallery</a></h1>
        <h1 id="un" class="nav"></h1>
    </Nav>

    <div class="wedge flex items-center justify-between">
        <div class="my-3 lg:w-1/3">
            <input type="text" class="filter-input focus:outline-none new-1/2 text-xs" placeholder="Gallery Name...">
            <button class="focus:outline-none bg-gray-500 rounded"><i id="filter-btn" class="fas fa-search text-white px-3 py-1"></i></button>
        </div>

        <button id="createGallery" class="bg-gray-700 text-sm text-white rounded px-10 py-2">
            Create Gallery
        </button>
    </div>

    <hr />

    <div id="intro" class="lg:w-1/2 w-8/12 absolute top-64 lg:left-80 left-24 border border-dashed border-red-300 p-20 rounded-xl">
        <p class="text-sm text-center mb-3"><i>Start Creating Your Galleries</i></p>
        <img class="w-1/5 mx-auto" src="./images/image-removebg-preview (32).png" alt="">
    </div>

    <div id="gFormH" class="hidden my-5 border border-dashed border-red-300 p-5 rounded-xl h-auto w-10/12 mx-auto">
        <form id="gallery-form" class="flex flex-col gap-2">
            <input type="text" id="gallery-name" class="border-b text-sm" placeholder="Gallery Name...">
            <!-- <p class="errmsg text-xs text-red-500"></p> -->
            <!-- <div>
                <p><input type="file" accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                <p><label for="file" title="Upload Images" style="cursor: pointer;" class="filelab border text-xs text-green-500">Upload Images</label></p>
            </div> -->
            <input type="submit" id="saveGallery" class="text-sm rounded" value="Save">
        </form>
    </div>

    <div id="galleryDisplay" class="wedge grid md:grid-cols-2 grid=cols-1 gap-5 mt-10">
      
  
    </div> 

    <script src="main.js"></script>

</body>
</html>
