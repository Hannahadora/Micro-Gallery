<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <Nav class="wedge bg-gray-700 w-full fixed top-0 z-50">
        <h1><a href="#" class="nav text-sm">Gallery</a></h1>
        <a href="login.html" id="un" class="nav"></a>
    </Nav>

    <div class="wedge border-b bg-white z-50  py-20 w-full fixed top-10 flex items-center justify-between">
        <div class="my-3 lg:w-1/3">
            <input type="text" class="filter-input bg-transparent focus:outline-none new-1/2 text-xs" placeholder="Search for Gallery...">
            <!-- <button class="focus:outline-none rounded"><i id="filter-btn" class="fas fa-search text-white px-3 py-1"></i></button> -->
        </div>

        <button id="createGallery" class="bg-gray-700 text-sm text-white rounded px-10 py-2">
            Create Gallery
        </button>

    </div>

    <div id="galleryDisplayView">
        
    </div>
   

    <div id="intro" class="lg:w-1/2 w-8/12 absolute top-60 lg:left-80 left-24 border border-dashed border-red-300 p-20 rounded-xl">
        <p class="text-sm text-center mb-3"><i>Start Creating Your Galleries</i></p>
        <img class="w-1/5 mx-auto" src="./images/image-removebg-preview (32).png" alt="">
    </div>

    <div id="gFormH" class="hidden mt-28 border border-dashed border-red-300 p-5 rounded-xl h-auto w-8/12 mx-auto">
        <form id="gallery-form" class="flex flex-col gap-2">
            <input type="text" id="gallery-name" class="px-2 border-b text-sm" placeholder="Gallery Name...">
            <input type="submit" id="saveGallery" class="text-sm rounded" value="Save">
        </form>
    </div>

    <div id="galleryDisplay" class="wedge bg-white grid md:grid-cols-2 grid=cols-1 gap-5 mt-32">
      
  
    </div> 

    <script src="definition.js"></script>
    <script src="controller.js"></script>
    <script src="store.js"></script>
    <script src="view.js"></script>

</body>
</html>
